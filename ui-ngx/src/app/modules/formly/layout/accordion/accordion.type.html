<mat-accordion>
  @for (f of field.fieldGroup; track $index) {
  <mat-expansion-panel
    hideToggle
    (opened)="panelOpenState.set(true)"
    (closed)="panelOpenState.set(false)"
  >
    <mat-expansion-panel-header>
      <mat-panel-title> {{ f.props?.label! }} </mat-panel-title>
      <mat-panel-description> 自定义副标题 </mat-panel-description>
    </mat-expansion-panel-header>
    <formly-field [field]="f">
      <div
        class="position-preview w-full border-2px border-dashed"
        *cdkDragPlaceholder
      ></div>
    </formly-field>
  </mat-expansion-panel>
  }
</mat-accordion>
