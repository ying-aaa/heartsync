<div
  class="grid"
  [style]="field.props?.['styles'] | concatUnits"
  [style.grid-template-columns]="getGridTemplateColumns(field.fieldGroup || [])"
>
  @for (f of field.fieldGroup; track $index) { @if(!f.hide) {
  <formly-field [field]="f">
    <div class="position-preview w-full border-2px border-dashed" *cdkDragPlaceholder></div>
  </formly-field>
  } }
</div>
