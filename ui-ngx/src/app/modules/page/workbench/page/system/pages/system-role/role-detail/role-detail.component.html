<content class="wh-full p-8px bg-#f3f8fa" hs-loading [isLoading]="isLoading()">
  <nav></nav>

  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" class="wh-full">
    <mat-tab label="权限">
      <hs-role-permission [roleId]="roleId()"></hs-role-permission>
    </mat-tab>
    <mat-tab label="用户">
      <hs-role-user-list [roleMapping]="roleMapping()"></hs-role-user-list>
    </mat-tab>
    <mat-tab label="关联角色">
      <hs-role-liitosrooli [roleId]="roleId()"></hs-role-liitosrooli>
    </mat-tab>
    <mat-tab label="属性">
      <hs-role-attributes [roleMapping]="roleMapping()"></hs-role-attributes>
    </mat-tab>
    <mat-tab label="详情">
      <hs-role-mapping [roleMapping]="roleMapping()"></hs-role-mapping>
    </mat-tab>
  </mat-tab-group>
</content>
