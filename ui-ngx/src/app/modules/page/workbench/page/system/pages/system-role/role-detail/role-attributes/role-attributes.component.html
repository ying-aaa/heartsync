<content
  class="wh-full flex flex-col"
  hs-loading
  [isLoading]="loadingStatus()"
>
  <main class="h-0 flex-1 p-20px pr-30%">
    <formly-form
      [form]="formGroup"
      [fields]="fields"
      [model]="model()"
    >
    </formly-form>
  </main>
  <mat-divider></mat-divider>
  <footer class="pt-10px px-20px">
    <button
      mat-flat-button
      (click)="onSubmit()"
    >
      保存
    </button>
    <button mat-button>
      取消
    </button>
  </footer>
</content>
