<section class="wh-full">
  <mat-tree
    #tree
    [dataSource]="dataSource"
    [childrenAccessor]="childrenAccessor"
  >
    <mat-tree-node
      *matTreeNodeDef="let node"
      matTreeNodePadding
      [routerLinkActiveOptions]="{
        paths: 'subset',
        queryParams: 'ignored',
        matrixParams: 'ignored',
        fragment: 'ignored',
      }"
      routerLinkActive="hs-menu-active"
      routerLink="{{ node.path }}"
      #rla="routerLinkActive"
      class="hs-menu-item cursor-pointer"
    >
      <button
        mat-icon-button
        disabled
      ></button>
      <mat-icon class="text-20px! w-20px! h-20px! mr-8px">
        {{node.data.icon}}
      </mat-icon>
      {{ node.title }}
    </mat-tree-node>
    <mat-tree-node
      *matTreeNodeDef="let node; when: hasChild"
      matTreeNodePadding
      matTreeNodeToggle
      [cdkTreeNodeTypeaheadLabel]="node.title"
      class="cursor-pointer hs-menu-item"
    >
      <button
        mat-icon-button
        matTreeNodeToggle
        [attr.aria-label]="'Toggle ' + node.title"
      >
        <mat-icon class="mat-icon-rtl-mirror">
          {{ tree.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
        </mat-icon>
      </button>
      <mat-icon class="text-20px! w-20px! h-20px! mr-8px">
        {{node.data.icon}}
      </mat-icon>
      {{ node.title }}
    </mat-tree-node>
  </mat-tree>
</section>
