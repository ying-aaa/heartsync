<content class="wh-full flex-center flex-col gap-12px">
  <div>{{ value | json }}</div>

  <hs-tree-select
    class="w-320px"
    [(ngModel)]="value"
    [nodes]="departmentTree"
    [multiple]="false"
    [keyField]="'id'"
    (selectionChange)="onSelectionChange($event)"
    [disabled]="false"
  ></hs-tree-select>
</content>
