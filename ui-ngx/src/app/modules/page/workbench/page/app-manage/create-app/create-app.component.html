<div mat-dialog-title>创建应用</div>
<mat-divider></mat-divider>
<mat-dialog-content class="h-0 flex-1 max-h-none!">
  <content
    class="wh-full"
    [formGroup]="appForm"
  >
    <mat-form-field
      class="w-full mb-12px"
      appearance="outline"
    >
      <mat-label>应用名称</mat-label>
      <input
        matInput
        style="resize: none"
        formControlName="name"
      />
    </mat-form-field>
    <mat-form-field
      class="w-full min-h-200px"
      appearance="outline"
    >
      <textarea
        matInput
        placeholder="应用描述"
        style="resize: none"
        formControlName="description"
        class="h-full"
      ></textarea>
    </mat-form-field>
    <hs-file-upload
      [fold]="true"
      [isFile]="true"
      fileShowType="form"
      [(fileData)]="filesData"
      [uploadUrl]="'/api/files/upload?bucket=' + bucket + '&path=' + folderName"
      (delItemFile)="delItemFile($event)"
    ></hs-file-upload>
  </content>
</mat-dialog-content>
<mat-divider>location</mat-divider>
<mat-dialog-actions align="end">
  <button
    mat-button
    mat-dialog-close
  >
    取消
  </button>
  <button
    mat-flat-button
    (click)="submit()"
  >
    确定
  </button>
</mat-dialog-actions>
