<a
  mat-button
  class="hs-menu-link"
  routerLinkActive="hs-menu-active"
  [routerLinkActiveOptions]="{
    paths: 'subset',
    queryParams: 'ignored',
    matrixParams: 'ignored',
    fragment: 'ignored',
  }"
  routerLink="{{ 'dashboard/' + section.id }}"
>
  @if (section.icon !== null) {
    <mat-icon class="hs-menu-icon"> description </mat-icon>
  }
  <span>{{ section.name }}</span>
</a>
