<div class="flex items-center h-full">
  @if (contentGroups().length) {
    @for (item of contentGroups(); track $index) {
      <!-- <ng-container dynamicComponent [config]="item"></ng-container> -->
      <!-- <div>
      你好世界
    </div> -->
      @switch (item.type) {
        @case ('logo') {
          <hs-app-logo></hs-app-logo>
        }
        @case ('placeholder') {
          <div></div>
        }
      }
    }
  } @else {
    <div class="wh-full flex-center text-18px color-#999 ng-star-inserted">
      未配置头部内容，点击进行配置！
    </div>
  }
</div>
