<div mat-dialog-title>布局设置</div>
<mat-divider></mat-divider>
<mat-dialog-content class="h-0 flex-1 max-h-none!">
  <form
    [formGroup]="form"
    appearance="outline"
    class="hs-density--5 flex flex-col gap-12px"
  >

    <!-- gridType -->
    <mat-form-field appearance="outline">
      <mat-label>网格类型</mat-label>
      <mat-select formControlName="gridType">
        @for (t of gridTypes; track t) {
        <mat-option [value]="t">{{ t }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <!-- margin -->
    <mat-form-field appearance="outline">
      <mat-label>间距(px)</mat-label>
      <input
        matInput
        type="number"
        formControlName="margin"
      />
    </mat-form-field>

    <!-- displayGrid -->
    <mat-form-field appearance="outline">
      <mat-label>网格线显示</mat-label>
      <mat-select formControlName="displayGrid">
        @for (d of displayGrid; track d) {
        <mat-option [value]="d">{{ d }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <!-- enableOccupiedCellDrop -->
    <mat-slide-toggle formControlName="enableOccupiedCellDrop">
      允许覆盖已有格子
    </mat-slide-toggle>

    <!-- emptyCellDragMaxCols -->
    <mat-form-field appearance="outline">
      <mat-label>拖拽探测最大列数 </mat-label>
      <input
        matInput
        type="number"
        formControlName="emptyCellDragMaxCols"
      />
    </mat-form-field>

    <!-- emptyCellDragMaxRows -->
    <mat-form-field appearance="outline">
      <mat-label>拖拽探测最大行数 </mat-label>
      <input
        matInput
        type="number"
        formControlName="emptyCellDragMaxRows"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>最小行数</mat-label>
      <input
        matInput
        type="number"
        formControlName="minRows"
      />
    </mat-form-field>

    <!-- <mat-form-field appearance="outline">
      <mat-label>最大行数</mat-label>
      <input
        matInput
        type="number"
        formControlName="maxRows"
      />
    </mat-form-field> -->

    <mat-form-field appearance="outline">
      <mat-label>最小列数</mat-label>
      <input
        matInput
        type="number"
        formControlName="minCols"
      />
    </mat-form-field>

    <!-- <mat-form-field appearance="outline">
      <mat-label>最大列数</mat-label>
      <input
        matInput
        type="number"
        formControlName="maxCols"
      />
    </mat-form-field> -->

  </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="end">
  <button
    mat-button
    mat-dialog-close
  >
    取消
  </button>
  <button
    mat-flat-button
    (click)="saveConfig()"
  >
    确定
  </button>
</mat-dialog-actions>
