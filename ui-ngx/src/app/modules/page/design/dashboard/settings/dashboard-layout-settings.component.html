<div mat-dialog-title>布局设置</div>
<mat-divider></mat-divider>
<mat-dialog-content class="h-0 flex-1 max-h-none!">
  <form
    [formGroup]="form"
    appearance="outline"
    class="hs-density--5 flex flex-col gap-12px"
  >

    <!-- gridType -->
    <mat-form-field appearance="outline">
      <mat-label>gridType</mat-label>
      <mat-select formControlName="gridType">
        @for (t of gridTypes; track t) {
        <mat-option [value]="t">{{ t }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <!-- margin -->
    <mat-form-field appearance="outline">
      <mat-label>margin</mat-label>
      <input
        matInput
        type="number"
        formControlName="margin"
      />
    </mat-form-field>

    <!-- displayGrid -->
    <mat-form-field appearance="outline">
      <mat-label>displayGrid</mat-label>
      <mat-select formControlName="displayGrid">
        @for (d of displayGrid; track d) {
        <mat-option [value]="d">{{ d }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <!-- enableOccupiedCellDrop -->
    <mat-slide-toggle formControlName="enableOccupiedCellDrop">
      enableOccupiedCellDrop
    </mat-slide-toggle>

    <!-- emptyCellDragMaxCols -->
    <mat-form-field appearance="outline">
      <mat-label>emptyCellDragMaxCols</mat-label>
      <input
        matInput
        type="number"
        formControlName="emptyCellDragMaxCols"
      />
    </mat-form-field>

    <!-- emptyCellDragMaxRows -->
    <mat-form-field appearance="outline">
      <mat-label>emptyCellDragMaxRows</mat-label>
      <input
        matInput
        type="number"
        formControlName="emptyCellDragMaxRows"
      />
    </mat-form-field>

    <!-- minRows -->
    <mat-form-field appearance="outline">
      <mat-label>minRows</mat-label>
      <input
        matInput
        type="number"
        formControlName="minRows"
      />
    </mat-form-field>

    <!-- maxRows -->
    <mat-form-field appearance="outline">
      <mat-label>maxRows</mat-label>
      <input
        matInput
        type="number"
        formControlName="maxRows"
      />
    </mat-form-field>

    <!-- minCols -->
    <mat-form-field appearance="outline">
      <mat-label>minCols</mat-label>
      <input
        matInput
        type="number"
        formControlName="minCols"
      />
    </mat-form-field>

    <!-- maxCols -->
    <mat-form-field appearance="outline">
      <mat-label>maxCols</mat-label>
      <input
        matInput
        type="number"
        formControlName="maxCols"
      />
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="end">
  <button
    mat-button
    mat-dialog-close
  >
    取消
  </button>
  <button
    mat-flat-button
    (click)="saveConfig()"
  >
    确定
  </button>
</mat-dialog-actions>
