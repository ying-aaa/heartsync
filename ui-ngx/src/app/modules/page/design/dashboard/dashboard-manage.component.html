<content class="block wh-full flex flex-col">
  <header>
    <hs-dashboard-toolbar
      [isMobile]="isMobile()"
      [sidenavStart]="sidenavStart"
      [sidenavEnd]="sidenavEnd"
    ></hs-dashboard-toolbar>
  </header>
  <mat-divider class="w-full"></mat-divider>
  <main class="flex-1 h-0">
    <mat-sidenav-container class="wh-full">
      <mat-sidenav
        #sidenavStart
        [mode]="isMobile() ? 'over' : 'side'"
        [opened]="true"
        [disableClose]="!isMobile()"
        [fixedInViewport]="false"
      >
        <aside class="flex wh-full bg-[var(--base-bg-color)]">
          <div class="w-full px-12px pt-12px pb-8px">
            @if (appId) {
            <hs-tree
              [businessId]="appId"
              [businessKey]="businessKey"
              [treeConfig]="treeConfig()"
            ></hs-tree>
            }
          </div>
          <!-- <mat-divider
            [vertical]="true"
            class="h-full"
          ></mat-divider> -->
        </aside>
      </mat-sidenav>

      <mat-sidenav-content>
        <hs-dashboard-viewport [isMobile]="isMobile()"></hs-dashboard-viewport>
      </mat-sidenav-content>

      <mat-sidenav
        #sidenavEnd
        [mode]="isMobile() ? 'over' : 'side'"
        [opened]="false"
        [disableClose]="!isMobile()"
        position="end"
        [fixedInViewport]="false"
      >
        <aside class="flex wh-full bg-[var(--base-bg-color)]">
          <!-- <mat-divider
            [vertical]="true"
            class="h-full"
          ></mat-divider> -->
          <hs-widget-folder
            class="flex-1 p-8px"
            [dashboardDesign]="true"
          ></hs-widget-folder>
        </aside>
      </mat-sidenav>
    </mat-sidenav-container>
  </main>
</content>
