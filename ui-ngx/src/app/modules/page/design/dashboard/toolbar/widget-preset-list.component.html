<content class="flex">
  <mat-chip-listbox [value]="widgetType">
    @for (item of widgetTypesList; track $index) {
    <mat-chip-option
      draggable="true"
      is-new="true"
      [id]="''"
      [value]="item.value"
      (selectionChange)="onSelectionChange($event)"
    >
      {{ item.label }}
    </mat-chip-option>
    }
  </mat-chip-listbox>
</content>
