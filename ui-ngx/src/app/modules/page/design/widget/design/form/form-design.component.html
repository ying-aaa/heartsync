<content class="flex h-full">
  <aside class="w-284px px-12px pt-12px pb-6px">
    <hs-workspace-contorl></hs-workspace-contorl>
  </aside>

  <mat-divider
    [vertical]="true"
    class="h-full"
  ></mat-divider>

  <main class="w-0 flex-1">
    <hs-workspace-viewport></hs-workspace-viewport>
  </main>

  <mat-divider
    [vertical]="true"
    class="h-full"
  ></mat-divider>

  <aside class="flex flex-col h-full w-312px py-12px px-12px relative">
    @let activeFieldTypeName =
      formEditorService.activeField()?.props?.['typeName'];

    <hs-formly-config
      class="h-0 flex-1"
      [model]="formEditorService.activeField()"
    >
      <div
        class="relative mb-12px flex justify-between items-center line-height-24px"
      >
        {{ activeFieldTypeName || '选择组件后进行配置' }}
      </div>
      <mat-divider class="w-full mb-10px!"></mat-divider
    ></hs-formly-config>
  </aside>
</content>
