<content class="h-full flex flex-col">
  <div class="w-full overflow-hidden mb-12px">
    <hs-radio
      [configs]="widgetTypesList"
      [rows]="2"
      [(ngModel)]="widgetType"
    ></hs-radio>
  </div>

  <div class="flex-1 h-0">
    @if (appId) {
      <hs-tree
        [businessId]="appId"
        [businessKey]="businessKey()"
        [treeConfig]="treeConfig()"
      ></hs-tree>
    }
  </div>
</content>
