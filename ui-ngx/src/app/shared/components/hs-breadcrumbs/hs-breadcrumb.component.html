<nav
  aria-label="breadcrumb"
  class="breadcrumb-container"
>
  <div class="breadcrumb-list">
    <span
      *ngFor="let item of breadcrumbSections(); let last = last"
      class="breadcrumb-item"
      [class.active]="last"
    >
      @if (showIcons && item.icon) {
        <!-- 图标 -->
        <mat-icon class="breadcrumb-icon">
          {{ item.icon }}
        </mat-icon>
      }

      @if (useRouterLink && !last) {
        <!-- 可点击的链接 -->
        <a
          [routerLink]="item.path"
          class="breadcrumb-link"
        >
          {{ item.label }}
        </a>
      }

      @if (!useRouterLink || last) {
        <!-- 不可点击的文本 -->
        <span class="breadcrumb-text">
          {{ item.label }}
        </span>
      }

      @if (!last) {
        <!-- 分隔符 -->
        <span class="breadcrumb-separator">
          {{ separator }}
        </span>
      }
    </span>
  </div>
</nav>
