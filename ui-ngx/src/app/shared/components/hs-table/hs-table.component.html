
<ng-scrollbar
  class="relative"
  externalViewport
  visibility="hover"
  appearance="compact"
  class="wh-full"
>
  <section tabindex="0" scrollViewport>  
    <table mat-table [dataSource]="data">
      <!-- Implicit Column -->
      <!-- <ng-container matColumnDef="$implicit">
        <th mat-header-cell *matHeaderCellDef class="text-center!" > 
          <b>$implicit</b>  
        </th>
        <td mat-cell *matCellDef="let data" class="text-center!"> {{data}} </td>
      </ng-container> -->

      <ng-container matColumnDef="appName">
        <th mat-header-cell *matHeaderCellDef> 
          <b>应用名称</b>  
        </th>
        <td mat-cell *matCellDef="let data" class=""> 
          <div>
            <img src="/assets/workbench/heartsync.png" class="w-32px h-32px mr-12px" />
            {{data.appName}}
          </div>  
        </td>
      </ng-container>

      <!-- Count Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> <b>描述</b> </th>
        <td mat-cell *matCellDef="let data"> {{data.description}} </td>
      </ng-container>

      <ng-container matColumnDef="createTime">
        <th mat-header-cell *matHeaderCellDef> <b>创建时间</b> </th>
        <td mat-cell *matCellDef="let data"> {{data.createTime}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> <b>状态</b> </th>
        <td mat-cell *matCellDef="let data"> {{data.status}} </td>
      </ng-container>

      <!-- Index Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef class="text-center!"> <b>操作</b> </th>
        <td mat-cell *matCellDef="let index = index" class="text-center!"> 
          <button mat-button>编辑</button>  
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
</ng-scrollbar>
