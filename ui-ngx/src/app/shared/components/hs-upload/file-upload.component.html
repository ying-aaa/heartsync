<content
  class="qy-upload-file-border flex items-center py-8px"
  [ngClass]="{ 'flex-col': isMobileTerminal && fileData.length }"
>
  <hs-file-list
    [fold]="fold"
    [isFile]="isFile"
    [fileData]="fileData"
    [fileShowType]="fileShowType"
    [foldStartIndex]="foldStartIndex"
    [ngClass]="{
      'w-0 flex-1 mr-8px': !isMobileTerminal,
      'w-full mb-8px': isMobileTerminal,
      hidden: !fileData.length,
    }"
    (deleteItemFile)="deleteItemFile($event)"
  ></hs-file-list>

  <input
    #fileInput
    type="file"
    ng2FileSelect
    [uploader]="uploader"
    [multiple]="multiple"
    (change)="onFilesSelected($event)"
    class="hidden!"
  />
  <button
    mat-button
    class="drag-drop-button"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
    (click)="fileInput.click()"
    [ngClass]="{
      'w-92px! h-92px!': !isFile,
    }"
  >
    @if (isFile) {
      <div class="flex-center">
        <mat-icon class="mr-5px">file_upload</mat-icon> 上传
      </div>
    } @else {
      <mat-icon class="m-0! text-28px! w-28px! h-28px!">add</mat-icon>
    }
  </button>
</content>
